<ion-app>
  <ion-menu contentId="main-content" type="overlay" (ionDidOpen)="onMenuOpen()">
    <ion-header>
      <ion-toolbar color="transparent">
        <ion-title>PetPal Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list id="menu-list">
        <ion-item *ngFor="let p of appPages" [routerLink]="p.url" routerDirection="root" (click)="closeMenu()" lines="none">
          <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
          <ion-label>{{ p.page }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    
    <ion-footer class="ion-no-border">
      <ion-toolbar color="transparent">
        <ion-button (click)="logout()" expand="full" fill="clear" color="light" class="logout-button">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Logout
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openChat()">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-app>
