<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Pets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddPetModal()">
        <ion-icon slot="icon-only" name="add-circle-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading && pets.length > 0" class="pet-grid" [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pet of pets">
        
        <ion-card class="pet-card" (click)="viewPet(pet.id)">
          <ion-img [src]="pet.photo_url || 'https://placehold.co/300x200/4f5b66/FFF?text=' + pet.species"></ion-img>
          
          <ion-card-header>
            <ion-card-title>{{ pet.name }}</ion-card-title>
            <ion-card-subtitle>{{ pet.breed || pet.species }}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content class="pet-card-body">
            <p *ngIf="pet.age" class="pet-age">{{ pet.age }}</p>
            
            <p *ngIf="pet.about" class="pet-notes">
              {{ pet.about }}
            </p>
          </ion-card-content>
          
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!isLoading && pets.length === 0" class="empty-state">
    <ion-icon name="paw-outline"></ion-icon>
    <ion-label>No pets found</ion-label>
    <p>Tap the '+' button in the top right to add one.</p>
  </div>

</ion-content>
